<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Clock</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
       
       
       <div class="clock">
           <div class="sec"></div>
           <div class="min"></div>
           <div class="hour"></div>
           
           
           <div class="one">1</div>
           <div class="two">2</div>
           <div class="three">3</div>
           <div class="four">4</div>
           <div class="five">5</div>
           <div class="six">6</div>
           <div class="seven">7</div>
           <div class="eight">8</div>
           <div class="nine">9</div>
           <div class="ten">10</div>
           <div class="eleven">11</div>
           <div class="twelve">12</div>
           
           
           
       </div>
       
       <br>
       <br>
       
       
       <div class="box">
           <div class="line1">
               <div class="hr1"></div>
           </div>
            <div class="line2">
               <div class="hr2"></div>
           </div>
            <div class="line3">
               <div class="hr3"></div>
           </div>
       </div>
       
       
       
       
       
       
       
</body>
</html>
